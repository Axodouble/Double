name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # Copy the JAR file to a location where it can be included in the release
      - name: Copy JAR file
        run: cp build/libs/*.jar release.jar

  release:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Generate Release Name
        id: generate_release_name
        run: |
          echo "Release $(date +'%Y-%U') - ${{ github.sha }}" >> release_name.txt
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $(cat release_name.txt)
          release_name: Release $(cat release_name.txt)
          body: |
            This is an automatically generated release.
          draft: false
          prerelease: true

      # Upload the JAR file as an asset of the release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.jar
          asset_name: release.jar
          asset_content_type: application/java-archive
