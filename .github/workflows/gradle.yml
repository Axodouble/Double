name: Build & Release

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '*.md'

jobs:
  build:

    if: contains(github.event.head_commit.message, 'release') || contains(github.event.head_commit.message, 'plugin changes')

    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

  release:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Get JAR filename
        id: get_jar_filename
        run: echo "::set-output name=jar_filename::$(basename $(find build/libs -name '*.jar') .jar)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_jar_filename.outputs.jar_filename }}
          release_name: ${{ steps.get_jar_filename.outputs.jar_filename }}
          body: |
            This is an automaticcally generated release.
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: true

      # Upload the JAR file as an asset of the release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/${{ steps.get_jar_filename.outputs.jar_filename }}.jar
          asset_name: ${{ steps.get_jar_filename.outputs.jar_filename }}.jar
          asset_content_type: application/java-archive

      - name: Upload release to Discord
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: https://discord.com/api/webhooks/1213433915793080340/lZdRlF5LmRfEqvGlemvYPcsqxekEiUaB9JOINAumwoZCY5KqpgKAB6o3tjW5yjnK3xYq
          filename: build/libs/${{ steps.get_jar_filename.outputs.jar_filename }}.jar
          content: |
            New automatically generated release: ${{ steps.get_jar_filename.outputs.jar_filename }}
            ```${{ github.event.head_commit.message }}```